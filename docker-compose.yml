version: "3"
services:
    php:
        container_name: lilliputs_php
        build: ./code
        restart: always
        command: >
            php artisan serve --host 0.0.0.0 --port 8000
        working_dir: /code
        ports: 
            - 8000:8000
        expose:
            - "8000"
        volumes:
            - ./code:/code
            - ./code/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./code/php.ini:/usr/local/etc/php/php.ini
